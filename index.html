<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>hello phaser!</title>
	<script src="js/phaser.min.js"></script>
</head>
<body>

	<script type="text/javascript">

	window.onload = function() {

		var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create });

		function preload () {

			game.load.image('ball', 'images/volley_ball_283x248.png');

		}

		function create () {

			var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'ball');
			logo.anchor.setTo(0.5, 0.5);

		}

	};

	</script>

</body>
</html>
