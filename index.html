<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>JTball</title>
	<script src="js/phaser.min.js"></script>
	<script src="js/player.class.js"></script>
	<script src="js/playball.class.js"></script>
	<script src="js/scorekeeper.class.js"></script>
	<script src="js/states/game.state.js"></script>

	<style>
		body {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>

	<script type="text/javascript">

	window.onload = function() {

		// @TODO, load settings with AJAX from external file
		var settings = {

			player1: {

				keys: {

					up: Phaser.Keyboard.W,
					left: Phaser.Keyboard.A,
					right: Phaser.Keyboard.D,
					down: Phaser.Keyboard.S,

				},

				powerLineColor: 0x00ff00,
				image: 'images/player1.png',

			},

			player2: {

				keys: {

					up: Phaser.Keyboard.UP,
					left: Phaser.Keyboard.LEFT,
					right: Phaser.Keyboard.RIGHT,
					down: Phaser.Keyboard.DOWN,

				},
				aiControlled: true,
				powerLineColor: 0xff0000,
				image: 'images/player2.png',

			},

			playball: {

				image: 'images/playball.png',

			},

			ballProperties: {

				mass: 10,
				bouncinessBetweenBalls: 0.95,
				bouncinessWithWorld: 0.8,

			},

			net: {

				width: 20,
				height: 250,

			},

			scoreTextStyle: {

				font: "bold 32px Arial", 
				fill: "#000", 
				boundsAlignH: "center", 
				boundsAlignV: "middle" ,

			},

			debug: {
				ai: false,
				fps: false,
			},

			turningSpeed: 0.02,
			chargeSpeed: 1.5,
			chargeMax: 70,
			gravity: 400,
			airMovingSpeed: 150,
			groundMovingSpeed: 300,

		}

		var game = new Phaser.Game(1280, 600, Phaser.AUTO, '', {});
		
		// Create players
		game.players = [];
		game.players.player1 = new Player('player1', game, settings);
		game.players.player2 = new Player('player2', game, settings);
		game.playball = new Playball('playball', game, settings);
		game.state.add('Game',  new GameState(settings));

		game.state.start('Game');

	};

	</script>

</body>
</html>
